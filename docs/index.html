						* Instrument musical vs Instrument musical digital.
						* Dades d'un instrument musical digital -> Nota, Durada (i atac)
						* MIDI -> tecnologia dels 80'
						* MIDI vs fitxer MIDI.
						* Avantatges MIDI: 
							* comunicació entre instruments electrònics i computadora.
							* compacte (relació 1 a 1000), fàcil manipular -> canviar nota, pitch, durada, ... sense haver de tornar a gravar.
							* possibitat de portar a l'escenari efectes que només eren possibles en estudis de gravació.

						## `requestMIDIAccess`

						>When invoked, returns a **Promise** object representing a request for access to MIDI devices on the user's system.						

						_https://www.w3.org/TR/webmidi/_<!-- .element style="font-size:50%;" -->

				<section data-markdown>

					<textarea data-template>
						## `Promise`

						_"Base de l'execució asíncrona"_

						```					
							navigator
							.requestMIDIAccess()
							.then( midiAccess => onMIDISuccess(midiAccess) )
							.catch( msg => onMIDIFailure(msg) );						
						```
