						Musical Instrument Digital Interface

						Note:

						Duració 7 minuts.

						* Instrument musical vs Instrument musical digital.
						* Dades d'un instrument musical digital -> Nota, Durada (i atac)
						* MIDI -> tecnologia dels 80'
						* MIDI vs fitxer MIDI.
						* Avantatges MIDI: 
							* comunicació entre instruments electrònics i computadora.
							* compacte (relació 1 a 1000), fàcil manipular -> canviar nota, pitch, durada, ... sense haver de tornar a gravar.
