<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Test my Web Midi</title>
  </head>
  <body>

    <div class="container">

      <div class="jumbotron mt-4">
        <h1 class="display-4">Test my Web Midi Instrument</h1>
        <p class="lead">Plug your instrument. Press F5. Play notes.</p>
        <hr class="my-4">
        <p>Just for academical purposes.</p>
        <a class="btn btn-primary btn-lg" href="./" role="button">Learn more</a>
      </div>
    
      <div class="row">
  
        <div class="col-12 col-lg-6">
  
          <div class="card">
            <div class="card-header">
              Available Input Devices
            </div>
            <div class="card-body">
              <ul id="input-devices"></ul>
            </div>
          </div>
  
        </div>
  
        <div class="col-12 col-lg-6">
  
          <div class="card">
            <div class="card-header">
              Available Output Devices
            </div>
            <div class="card-body">
              <ul id="output-devices"></ul>
            </div>
          </div>
  
        </div>
  
      </div>

      <div class="row">

        <div class="col-12 mt-4">

          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Source</th>
                <th scope="col">MIDI Event Data</th>
              </tr>
            </thead>
            <tbody  id = "midi-events">
              <td span="3" id="remove-me">Not midi events yet.</td>
            </tbody>
          </table>
        </div>

      </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
    
    var midi = null;  // global MIDIAccess object

    function onMIDISuccess( midiAccess ) {
      midi = midiAccess;
      var inputs = midiAccess.inputs;
      var outputs = midiAccess.outputs;

      console.log("Hi ha midi.");

      for (let output of outputs.values()) {
        name = output.name;
        console.log(name);
        let li = document.createElement("li");
        let ul = document.getElementById("output-devices");
        li.appendChild(document.createTextNode(name));
        ul.appendChild(li);
      }

      for (let input of inputs.values()) {
        name = input.name;

        console.log(name);
        let li = document.createElement("li");
        let ul = document.getElementById("input-devices");
        li.appendChild(document.createTextNode(name));
        ul.appendChild(li);

        //quÃ¨ faig amb els missatges que arriben?
        input.onmidimessage = getMIDIMessage;

      }

    }

    function onMIDIFailure(msg) {
      console.log( "Failed to get MIDI access - " + msg );
    }

    function getMIDIMessage(midiMessage) {

      if (midiMessage.data[0] == 248) return;
      if (midiMessage.data[0] == 254) return;
      console.log(midiMessage.currentTarget.name);
      console.log(midiMessage.data);

      let tr = document.createElement("tr");
      let td0 = document.createElement("td");
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let t = document.getElementById("midi-events");
      let r = document.getElementById("remove-me");

      if (r!=null) r.parentNode.removeChild(r);

      td0.appendChild(document.createTextNode( Math.trunc(midiMessage.timeStamp)));
      td1.appendChild(document.createTextNode(midiMessage.currentTarget.name));
      td2.appendChild(document.createTextNode(midiMessage.data));
      tr.appendChild(td0);
      tr.appendChild(td1);
      tr.appendChild(td2);
      t.appendChild(tr);
      //t.insertBefore(tr, t.firstChild);
      while (t.childNodes.length >= 5) t.removeChild(t.childNodes[0]);

    }

    navigator.requestMIDIAccess().then( onMIDISuccess, onMIDIFailure );
    
    </script>



  </body>
</html>
